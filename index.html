<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيانات الشخصيه</title>
    <link rel="stylesheet" href="css/lity.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body class="car-person">
    <div class="head-color">
        <!-- start navigate -->
        <div class="navigate">
            <div class="container">
                <div class="right">
                    <img src="images/logo.png" alt="">
                </div>
            </div>
        </div>
        <!-- end navigate -->
    </div>
    <!-- start person -->
    <div class="person">
        <div class="container">
            <div class="top">
                <div class="cont">
                    <div class="icon">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <h3>تفاصيل العنوان</h3>
                </div>
                <div class="cont">
                    <div class="icon t">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <h3>عملية الدفع</h3>
                </div>
                <div class="cont">
                    <div class="icon">
                        <i class="far fa-check-circle"></i>
                    </div>
                    <h3>اتمام العملية</h3>
                </div>
            </div>
            <div class="bottom one">
                <div class="first">
                    <ul>
                        <li>البيانات الشخصية</li>
                    </ul>
                    <a href="">رجوع <i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
                <div class="row">
                    <div class="right col-lg-6">
                        <div class="mb-3 wow fadeInUpBig" data-wow-duration="1s">
                            <label for="exampleFormControlInput1" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="خالد القحطاني">
                        </div>
                        <div class="mb-3 wow fadeInUpBig" data-wow-duration="1s"">
                            <label for="exampleFormControlInput1" class="form-label">المدينة</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="الرياض">
                        </div>
                        <div class="mb-3 wow fadeInUpBig" data-wow-duration="1s"">
                            <label for="exampleFormControlInput1" class="form-label">الحي</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="حي السلمانية">
                        </div>
                        <div class="mb-3 wow fadeInUpBig" data-wow-duration="1s"">
                            <label for="exampleFormControlInput1" class="form-label">الشارع</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="شارع الملك عبدالله بن عبدالعزيز">
                        </div>
                        <div class="input-group flex-nowrap wow fadeInUpBig" data-wow-duration="1s"">
                            <label>رقم الجوال</label>
                            <div class="input-field">
                                <span class="input-group-text" id="addon-wrapping">00966</span>
                                <input type="text" class="form-control" placeholder="1234567890" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="button wow fadeInUpBig" data-wow-duration="1s"">
                            <button>حفظ البيانات</button>
                        </div>
                    </div>
                    <div class="left col-lg-4 wow fadeInLeftBig" data-wow-duration="1s">
                        <img src="images/222.png" alt="">
                    </div>
                </div>
            </div>
            <div class="bottom two">
                <div class="first">
                    <ul>
                        <li>طرق الدفع</li>
                    </ul>
                    <a href="">رجوع <i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
                <div class="rad">
                    <div class="right">
                        <input name="pay" id="cash" type="radio">
                        <label for="cash">دفع كاش</label>
                    </div>
                    <div class="left">
                        <input name="pay" id="visa" type="radio">
                        <label for="visa">دفع عن طريق الكارد <img src="images/v.png" alt=""></label>
                    </div>
                </div>
                <div class="row">
                    <div class="right col-lg-6">
                        <div class="mb-3 wow fadeInUp" data-wow-duration="1s">
                            <label for="exampleFormControlInput1" class="form-label">اسم صاحب البطاقة</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="khaled alkhtany">
                        </div>
                        <div class="mb-3 wow fadeInUp" data-wow-duration="1s">
                            <label for="exampleFormControlInput1" class="form-label">رقم البطاقة</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1234 1234 1234 1234">
                        </div>
                        <div class="mb-3 wow fadeInUp" data-wow-duration="1s">
                            <label for="exampleFormControlInput1" class="form-label">تاريخ انتهاء البطاقة</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="5/2022">
                        </div>
                        <div class="mb-3 wow fadeInUp" data-wow-duration="1s">
                            <label for="exampleFormControlInput1" class="form-label">رمز التحقق</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="3434245">
                        </div>
                        <div class="button wow fadeInUp" data-wow-duration="1s">
                            <a href="#paid" data-lity>
                                <button>ادفع</button>
                            </a>
                        </div>
                    </div>
                    <div class="left col-lg-4">
                        <img src="images/Layer 2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end person -->
    <!-- start paid -->
    <div id="paid" class="lity-hide">
        <div class="container">
            <h1>تم الدفع بنجاح</h1>
        </div>
    </div>
    <!-- end paid -->
    <!-- start contact -->
    <div class="contact">
        <div class="container">
            <div class="special-heading">
                <h2>تواصل <br> <span> معنا</span> <br> <span>966-569-563-55</span></h2>
            </div>
            <ul>
                <li><a href="">من نحن </a><span>|</span></li>
                <li><a href="">قطع غيار</a><span>|</span></li>
                <li><a href="">صيانه السيارات</a><span>|</span></li>
                <li><a href="">حراجكم</a><span>|</span></li>
                <li><a href="">اتصل بنا</a></li>
            </ul>
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="ryad">
                <img src="images/ryad.png" alt="">
            </div>
        </div>
    </div>
    <!-- end contact -->
    <!-- start js files -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/lity.js"></script>
    <script src="js/plugin.js"></script>
    <!-- end js files -->
</body>
</html>
